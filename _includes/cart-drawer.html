<!-- Cart Drawer -->
<aside class="bb-cart-drawer" data-cart-drawer aria-hidden="true">
  <div class="bb-cart-drawer-header">
    <h2>Your cart</h2>
    <button class="bb-cart-close" type="button" data-cart-close aria-label="Close cart">
      &times;
    </button>
  </div>

  <div class="bb-cart-drawer-body">
    <div class="bb-cart-empty" data-cart-empty>
      Your cart is currently empty.
    </div>
    <div class="bb-cart-items" data-cart-items></div>
  </div>

  <div class="bb-cart-drawer-footer">
    <div class="bb-cart-subtotal-row">
      <span>Subtotal</span>
      <span data-cart-subtotal>Â£0.00</span>
    </div>
    <div class="bb-cart-actions">
      <a href="/cart/" class="btn-secondary">View full cart</a>
      <button class="btn-primary" type="button" data-cart-checkout>Checkout</button>
    </div>
    <p class="bb-cart-note">
      Checkout will be handled by our secure store when it launches.
    </p>
  </div>
</aside>

<!-- Cart Backdrop -->
<div class="bb-cart-backdrop" data-cart-backdrop aria-hidden="true"></div>

<!-- Cart script -->
<script src="/static/scripts/bb-cart.js"></script>
