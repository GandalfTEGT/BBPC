  <title>{{ page.title | default: "BonnieByte PC" }}</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="/Site/static/base.css">
  <link rel="stylesheet" href="/Site/static/dark-theme.css">
  <link rel="stylesheet" href="/Site/static/embeds.css">
  <link rel="stylesheet" href="/Site/static/home.css">
  <link rel="stylesheet" href="/Site/static/warranty.css">

  <!-- Favicon / manifest -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">

  <!-- Page-specific scripts -->
  {% if page.url == "/" or page.url == "/index.html" %}
    <script src="/Site/static/scripts/home.js" defer></script>
  {% endif %}

  {% if page.url contains "/legal/" %}
    <script src="/Site/static/scripts/warranty.js" defer></script>
  {% endif %}

<body>

  <a href="#main-content" class="skip-link">Skip to main content</a>

  {% include header.html %}
